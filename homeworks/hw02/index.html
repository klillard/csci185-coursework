                <div class="label">

                </div>
            </div>
            <div class="player">
                <div class="controls">
                    <button aria-label="go backwards"><i class="fas fa-step-backward"></i></button>
                    <button aria-label="play song"><i class="far fa-play-circle"></i></button>
                    <button aria-label="go forwards"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="slider">
                    <audio preload class="audio">
                        <source src="#" type="audio/mpeg" />
                    </audio>
                    <span id="time-elapsed">0:00</span>
                    <input aria-label="visually displays how the audio time is advancing" type="range" id="player-time">
                    <span id="time-total">3:00</span>
                </div>
            </div>
